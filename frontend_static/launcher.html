<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetakMaster Launcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 { color: #2c3e50; margin-bottom: 0.5rem; }
        p { color: #7f8c8d; margin-bottom: 2rem; }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background-color: #2980b9; }
        .secondary-btn {
            background: none;
            border: none;
            color: #95a5a6;
            margin-top: 1rem;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }
        #log-container {
            display: none;
            margin-top: 1rem;
            text-align: left;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="vite.svg" alt="Logo" width="64" style="margin-bottom: 1rem;">
        <h1>LetakMaster</h1>
        <p>System is ready to start.</p>
        <a href="/" class="btn">Launch Interface</a>
        <br>
        <button class="secondary-btn" onclick="toggleLogs()">Show System Logs</button>
        <div id="log-container">
            Loading logs...
        </div>
    </div>

    <script>
        function toggleLogs() {
            const container = document.getElementById('log-container');
            if (container.style.display === 'block') {
                container.style.display = 'none';
            } else {
                container.style.display = 'block';
                fetchLogs();
            }
        }

        async function fetchLogs() {
            try {
                const response = await fetch('/api/system/logs');
                if (response.ok) {
                    const text = await response.text();
                    const container = document.getElementById('log-container');
                    container.innerText = text;
                    container.scrollTop = container.scrollHeight;
                }
            } catch (err) {
                console.error("Failed to fetch logs", err);
            }
            if (document.getElementById('log-container').style.display === 'block') {
                setTimeout(fetchLogs, 2000);
            }
        }
    </script>
</body>
</html>
